<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website with Tabs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tab {
            display: none;
        }
        .tab-label {
            display: inline-block;
            margin: 0 10px;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .tab-label:hover {
            background-color: #f0f0f0;
        }
        input[name="tabs"] {
            display: none;
        }
        input[name="tabs"]:checked + .tab-label {
            background-color: #ccc;
        }
        input[name="tabs"]:checked + .tab-label + .tab {
            display: block;
        }
    </style>
</head>
<body>
    <input type="radio" name="tabs" id="tab1" checked>
    <label for="tab1" class="tab-label">Tab 1</label>
    <div class="tab">
        <h2>Content of Tab 1</h2>
        <p>This is the content for the first tab.</p>
    </div>
    
    <input type="radio" name="tabs" id="tab2">
    <label for="tab2" class="tab-label">Tab 2</label>
    <div class="tab">
        <h2>Content of Tab 2</h2>
        <p>This is the content for the second tab.</p>
    </div>
    
    <input type="radio" name="tabs" id="tab3">
    <label for="tab3" class="tab-label">Tab 3</label>
    <div class="tab">
        <h2>Content of Tab 3</h2>
        <p>This is the content for the third tab.</p>
    </div>
</body>
</html>
